<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood App - Log In</title>
    {% load static %}
    <link rel="stylesheet" href="Login.css"> <!-- Link to external CSS -->
</head>
<body>
    <div id="main">
        <div class="login-container">
            <h2>Login</h2>
            <img src="{% static 'images/Blood_Donation_Logo-removebg-preview.png' %}" alt="logo" class="logo-image"> <!-- Added class for styling -->
            <form class="login-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }} <!-- Render the form fields -->
                <button type="submit" class="login-btn">Log In</button>
            </form>
            {% if error %}
                <p style="color:red;">{{ error }}</p> <!-- Display error message -->
            {% endif %}
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p> <!-- Link to signup page -->
            <a href="{% url 'admin:index' %}" class="admin-login-btn">Log In as Admin</a>
        </div>

        <style>
            #main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Full viewport height */
            }

            .login-container {
                width: 300px;
                padding: 20px;
                background-color: #f4f4f4; /* Light gray background */
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            h2 {
                text-align: center;
                color: #333; /* Dark gray color */
                margin-bottom: 20px;
            }

            .logo-image {
                display: block; /* Center the image */
                margin: 0 auto 20px; /* Center horizontally and add space below */
                max-width: 100%; /* Responsive image */
                height:auto; /* Maintain aspect ratio */
                padding-top: -100%;
                
            }

            .login-form {
                display: flex;
                flex-direction: column; /* Stack elements vertically */
            }

            .form-group {
                margin-bottom: 15px; /* Space between form groups */
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #666; /* Medium gray color */
            }

            input[type="text"],
            input[type="password"] {
                width: 100%; /* Full width inputs */
                padding: 8px;
                border: 1px solid #ddd; /* Light border */
                border-radius: 4px; /* Rounded corners */
                box-sizing: border-box; /* Include padding and border in element's total width and height */
            }

            .login-btn {
                background-color: #e74c3c; /* Green button */
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
                font-size: 16px;
            }

            .login-btn:hover {
                background-color: #b81d24; /* Darker green on hover */
            }

            .admin-login-btn {
                display: block; /* Make it a block element for full width */
                background-color: #007bff; /* Blue button color */
                color: white;
                padding: 10px;
                text-align: center; /* Center align text */
                border-radius: 4px; /* Rounded corners */
                text-decoration: none; /* Remove underline from links */
                margin-top: 15px; /* Space above the button */
            }

            .admin-login-btn:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }

            .signup-link {
                text-align: center; /* Center align signup link */
                margin-top: 15px; 
                color: #666; /* Medium gray color */
            }

            .signup-link a {
                color: #4CAF50; /* Green link color */
                text-decoration: none; /* Remove underline from links */
            }

            .signup-link a:hover {
                text-decoration: underline; /* Underline on hover */
            }
        </style>

    </div>
    
</body>
</html>
