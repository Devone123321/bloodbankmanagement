<a href="{% url 'home' %}" class="home-button">Go to Home</a>
<h2 style="text-align: center; color: #000000; font-size: 42px;">Add a Donor</h2> <!-- Increased font size -->
<form method="POST" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>
    <button type="submit" style="background-color: #990000; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        Add Donor
    </button>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e8f0fe;
        color: #333;
    }

    h2 {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="email"], textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 5px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color: #4A90E2;
        outline: none;
    }

    button:hover {
        background-color: #dd0d0d;
    }

    .home-button {
            position: absolute; /* Position relative to the nearest positioned ancestor */
            top: 20px; /* Distance from the top of the page */
            left: 20px; /* Distance from the left of the page */
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 15px;
            text-decoration: none; /* Remove underline from links */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition effect for hover */
        }

    .home-button:hover {
        background-color: #45a049; /* Darker green on hover */
    }   
</style>
