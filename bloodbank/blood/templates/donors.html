<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Donors</title>
    <link rel="stylesheet" href="Login.css"> <!-- Link to external CSS -->
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif; /* Modern font */
            background-color: #e9ecef; /* Light background for contrast */
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            padding: 40px; /* Increased padding for better spacing */
        }

        .donor-container {
            width: 100%; /* Make it responsive */
            max-width: 600px; /* Increased max width for larger panel */
            padding: 30px; /* Increased padding for better spacing */
            background-color: #f4f4f4; /* Light gray background */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* Deeper shadow for depth */
            margin-bottom: 30px; /* Space between sections */
            transition: transform 0.3s; /* Animation for hover effect */
        }

        .donor-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        h2 {
            text-align: center;
            color: #333; /* Dark gray color */
            margin-bottom: 15px;
            font-size: 32px; /* Increased font size for heading to make it more prominent */
            text-decoration: underline; /* Underline the heading text */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding-left: 0; /* Remove default padding */
        }

        li {
            margin-bottom: 10px; /* Space between list items */
            color: #666; /* Medium gray color */
            font-size: 18px; /* Decreased font size for list items to make it smaller */
            font-family: 'Georgia', serif; /* Changed font family for list items */
        }

        a {
            display: block; /* Make link a block element */
            text-align: center; /* Center align link */
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s, transform 0.3s; /* Transition effects for hover */
        }

        a:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .home-button {
            position: absolute; /* Position relative to the nearest positioned ancestor */
            top: 20px; 
            left: 20px;
            background-color: #4CAF50; 
            color: white;
            padding: 10px 15px;
            text-decoration: none; 
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; 
        }

        .home-button:hover {
            background-color: #45a049; 
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button">Go to Home</a>
    <div id="main">
        <div class="donor-container">
            <h2>List of Donors</h2>
            <ul>
                {% for donor in donors %}
                    <li>{{ donor.name }} ({{ donor.blood_type }})</li>
                {% endfor %}
                {% if not donors %}
                    <li>No donors available.</li> <!-- Message if no donors -->
                {% endif %}
            </ul>
        </div>

        <a href="{% url 'add_donor' %}">Add Donor</a> <!-- Link to add donor -->
    </div>
</body>
</html>
