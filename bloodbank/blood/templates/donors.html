<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Donors</title>
    {% load static %}
    <link rel="stylesheet" href="Login.css"> <!-- Link to external CSS -->
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif; /* Modern font */
            background-color: #e9ecef; /* Light background for contrast */
            margin: 0;
            padding: 0;
            position: relative; /* Position relative for absolute positioning of buttons */
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            padding: 40px; /* Increased padding for better spacing */
        }

        .donor-container {
            width: 100%; /* Make it responsive */
            max-width: 600px; /* Increased max width for larger panel */
            padding: 30px; /* Increased padding for better spacing */
            background-color: #f4f4f4; /* Light gray background */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* Deeper shadow for depth */
            margin-bottom: 30px; /* Space between sections */
        }

        h2 {
            text-align: center;
            color: #333; /* Dark gray color */
            margin-bottom: 15px;
            font-size: 32px; /* Increased font size for heading to make it more prominent */
            text-decoration: underline; /* Underline the heading text */
        }

        table {
            width: 100%; /* Full width of the container */
            border-collapse: collapse; /* Merge borders */
            margin-top: 20px; /* Space above the table */
        }

        th, td {
            padding: 10px; /* Padding inside cells */
            text-align: left; /* Align text to the left */
            border-bottom: 1px solid #ddd; /* Light gray border below rows */
        }

        th {
            background-color: #e74c3c; /* Header background color */
            color: white; /* Header text color */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }

        .home-button {
            background-color: #e74c3c; 
            color: white;
            padding: 10px 15px;
            text-decoration: none; 
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; 
            display: inline-block; /* Ensure it behaves like a button and respects margins/padding */
            margin-top: 20px; /* Add space above the button */
        }

        .home-button:hover {
            background-color: #b81d24; 
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button">Go to Home</a>
    <div id="main">
        <div class="donor-container">
            <h2>List of Donors</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Blood Type</th>
                        <th>Last Donation</th>
                    </tr>
                </thead>
                <tbody>
                    {% for donor in donors %}
                        <tr>
                            <td>{{ donor.name }}</td>
                            <td>{{ donor.blood_type }}</td>
                            <td>{{ donor.last_donation|date:"Y-m-d" }}</td> <!-- Format date as needed -->
                        </tr>
                    {% endfor %}
                    {% if not donors %}
                        <tr>
                            <td colspan="3" style="text-align:center;">No donors available.</td> <!-- Message if no donors -->
                        </tr>
                    {% endif %}
                </tbody>
            </table>

            <!-- Add Donor Button inside the donor-container -->
            <a href="{% url 'add_donor' %}" class="home-button">Add Donor</a> 
        </div>
    </div>
</body>
</html>
