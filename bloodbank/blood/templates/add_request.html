<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood Request</title>
    <link rel="stylesheet" href="Login.css"> <!-- Link to external CSS -->
    <style>
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .request-container {
            width: 300px;
            padding: 20px;
            background-color: #f4f4f4; /* Light gray background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333; /* Dark gray color */
            margin-bottom: 20px;
            font-size: 32px; /* Increased font size for the heading */
        }

        .request-form {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666; /* Medium gray color */
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%; /* Full width inputs */
            padding: 8px;
            border: 1px solid #ddd; /* Light border */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        
        .home-button {
            position: absolute; /* Position relative to the nearest positioned ancestor */
            top: 20px; /* Distance from the top of the page */
            left: 20px; /* Distance from the left of the page */
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 15px;
            text-decoration: none; /* Remove underline from links */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition effect for hover */
        }

        .home-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button">Go to Home</a>
    <div id="main">
        <div class="request-container">
            <h2>Add Blood Request</h2>
            
             {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color: green;">{{ message }}</li> <!-- Display success messages -->
                    {% endfor %}
                </ul>
             {% endif %}
             
             <form class="request-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }} <!-- Render the form fields -->
                <button type="submit">Submit Request</button>
             </form>
         </div>
     </div>
</body>
</html>
